<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Daniel Souza - Portf√≥lio</title>
    <style>
        /* Estilo base do corpo da p√°gina
           - Utiliza gradiente de fundo em tons de azul escuro
           - Centraliza todo o conte√∫do vertical e horizontalmente */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
        }

        /* Container principal do portf√≥lio
           - Fundo semi-transparente
           - Cantos arredondados
           - Sombra para efeito de profundidade */
        .portfolio-container {
            background: rgba(30, 40, 60, 0.8);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Anima√ß√£o de barra de carregamento
           - Inicialmente com largura zero
           - Anima√ß√£o gradual para 100% da largura
           - Gradiente de cor roxa para laranja */
        .loading-bar {
            width: 0;
            height: 4px;
            background: linear-gradient(to right, #8a2be2, #ff4500);
            position: absolute;
            bottom: 0;
            left: 0;
            animation: loading 3s linear forwards;
        }

        /* Keyframe para anima√ß√£o de carregamento */
        @keyframes loading {
            to { width: 100%; }
        }

        /* Estilo da imagem de perfil
           - Formato circular
           - Borda destacada */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff4500;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Grade de habilidades
           - Layout em tr√™s colunas
           - Espa√ßamento entre habilidades */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            margin-top: 20px;
        }

        /* Estilo dos badges de habilidade
           - Fundo semi-transparente

        .skill-badge {
            background-color: rgba(138, 43, 226, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .skill-badge:hover {
            transform: scale(1.1);
        }

        /* Links de perfil profissional
           - Centralizado
           - Cores e efeitos de transi√ß√£o */
        .profile-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .profile-links a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .profile-links a:hover {
            color: #8a2be2;
        }
    </style>
</head>
