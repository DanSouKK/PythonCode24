<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Configuração de viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital v1</title>
    <!-- Link para folha de estilo personalizada -->
    <link href="style.css" rel="stylesheet">
    <!-- Importação do Bootstrap para estilos adicionais -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container principal do relógio digital -->
    <div class="digital-clock">
        <!-- Seção para exibição dos dias da semana -->
        <div class="week">
            <div>DOM</div>
            <div>SEG</div>
            <div>TER</div>
            <div>QUA</div>
            <div>QUI</div>
            <div>SEX</div>
            <div>SÁB</div>
        </div>
        <!-- Seção para exibição da hora -->
        <div class="time">
            <div class="hour">00</div>
            <div class="dot">:</div>
            <div class="min">00</div>
        </div>
    </div>
    <!-- Script personalizado para atualização do relógio -->
    <script src="script.js"></script>
    <!-- Importação do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
